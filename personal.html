<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="css/personal.css">
    <title>Personal Details</title>
</head>
<body>
<form action="">
    <label for="name">Name</label>
    <input type="text" id="name" placeholder="your name" required="required">
    <br><br>
    <label for="email">Email</label>
    <input type="email" id="email" placeholder="your email" required="required">
    <br><br>
    <label for="pwd">Password</label>
    <input type="password" id="pwd" required="required">
    <br><br>
    <label for="phoneno">Phone Number</label>
    <input type="number" id="phoneno" required="required">
    <br><br>
    <p>Gender
        <input type="radio" id="male">
        <label for="male">Male</label>
        <input type="radio" id="female">
        <label for="female">Female</label>
        <input type="radio" id="other">
        <label for="other">Other</label>
    </p>
    <br><br>
    <label for="lng">Language</label>
    <select name="" id="lng">
    <option value="choose" disabled="disabled"></option>
    <option value="kor">Korean</option>
    <option value="eng">English</option>
    <option value="kis">Kiswahili</option>
    <option value="fre">French</option>
    <option value="ger">German</option></select>
    <br><br>
    <label for="zip">Zip Code</label>
    <input type="text" id="zip" required="required">
</form>
</body>
</html>
